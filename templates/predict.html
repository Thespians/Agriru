<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href={{url_for('static',filename='predictor.css' )}}>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Crop Recomendation</title>
</head>

<body class="bg-slate-900">
    <section id="prediction-form">
        <h1 class="text-center text-4xl mt-10">CROP RECOMMENDATION SYSTEM</h1>
        <form class="form-style mt-16 self-width mx-auto rounded px-6 py-6 bg-slate-800" action="/" method="POST">
            <h1 class="text-center text-2xl mt-10">Choose from the Options given below : </h1>
            <div class="flex flex-col">
                <label for="city" class="city mt-8 my-4">Do you have Soil test results?</label>
                <select class="res text-black" id="res" name="res" />
                <option class="text-black" selected hidden value="-1">Select</option>
                <option class="text-black" value=1>Yes</option>
                <option class="text-black" value=0>No</option>
                </select>
            </div>
            <div class="discont" id="discont">
            </div>
            <div class="tescont" id="tescont">
            </div>
            <button type="submit" class="bg-green-600 rounded text-white py-2 px-4 my-4 btn" id="btn">Predict</button>
        </form>
    </section>
    <script defer>
        const res = document.getElementById("res")
        const discont = document.getElementById("discont")
        const tescont = document.getElementById("tescont")
        const btn = document.getElementById("btn")
        function yesHandler() {
            console.log(res.value)
            if (res.value == 0) {
                tescont.innerHTML = ``
                discont.innerHTML = ` <div class="my-3">
                    <div class="flex flex-col">
                        <label for="dis" class="dis" id="dis">District</label>
                        <select class="dis text-black my-3" id="dis" name="dis">
                        <option class="text-black" selected hidden value="-1">Select</option>
                        <option class="text-black" value="ARIYALUR">ARIYALUR</option>
                        <option class="text-black" value="CHENNAI">CHENNAI</option>
                        <option class="text-black" value="COIMBATORE">COIMBATORE</option>
                        <option class="text-black" value="CUDDALORE">CUDDALORE</option>
                        <option class="text-black" value="DHARMAPURI">DHARMAPURI</option>
                        <option class="text-black" value="DINDIGUL">DINDIGUL</option>
                        <option class="text-black" value="ERODE">ERODE</option>
                        <option class="text-black" value="KANCHIPURAM">KANCHIPURAM</option>
                        <option class="text-black" value="KANNIYAKUMARI">KANNIYAKUMARI</option>
                        <option class="text-black" value="KARUR">KARUR</option>
                        <option class="text-black" value="KRISHNAGIRI">KRISHNAGIRI</option>
                        <option class="text-black" value="MADURAI">MADURAI</option>
                        <option class="text-black" value="NAGAPATTINAM">NAGAPATTINAM</option>
                        <option class="text-black" value="NAMAKKAL">NAMAKKAL</option>
                        <option class="text-black" value="PERAMBALUR">PERAMBALUR</option>
                        <option class="text-black" value="PUDUKKOTTAI">PUDUKKOTTAI</option>
                        <option class="text-black" value="RAMANATHAPURAM">RAMANATHAPURAM</option>
                        <option class="text-black" value="SALEM">SALEM</option>
                        <option class="text-black" value="SIVAGANGA">SIVAGANGA</option>
                        <option class="text-black" value="THANJAVUR">THANJAVUR</option>
                        <option class="text-black" value="NILGIRI">THE NILGIRIS</option>
                        <option class="text-black" value="THENI">THENI</option>
                        <option class="text-black" value="THIRUVALLUR">THIRUVALLUR</option>
                        <option class="text-black" value="THIRUVARUR">THIRUVARUR</option>
                        <option class="text-black" value="TIRUCHIRAPPALLI">TIRUCHIRAPPALLI</option>
                        <option class="text-black" value="TIRUNELVELI">TIRUNELVELI</option>
                        <option class="text-black" value="TIRUPPUR">TIRUPPUR</option>
                        <option class="text-black" value="TIRUVANNAMALAI">TIRUVANNAMALAI</option>
                        <option class="text-black" value="TUTICORIN">TUTICORIN</option>
                        <option class="text-black" value="VELLORE">VELLORE</option>
                        <option class="text-black" value="VILLUPURAM">VILLUPURAM</option>
                        <option class="text-black" value="VIRUDHUNAGAR">VIRUDHUNAGAR</option>
                    </select>
                    </div>
                    <div class="flex mt-3 flex-col">
                        <label for="city" class="city" id="city">City</label>
                        <input type="text" class="border border-slate-500 rounded mb-6" id="city" name="city">
                    </div>
                    
                </div>`
            }
            else if (res.value == 1) {
                discont.innerHTML = ``
                tescont.innerHTML = `<div class="flex mt-10 flex-col">
                        <label for="dis" class="dis">District</label>
                        <input type="text" class="border border-slate-500 rounded" id="dis" name="dis">
                    </div>
                    <div class="flex mt-3 flex-col">
                        <label for="city" class="city" id="city">City</label>
                        <input type="text" class="border border-slate-500 rounded" id="city" name="city">
                    </div>
                <div class="mt-3 flex flex-col">
                    <label for="N" class="N" id="N">Nitrogen Ratio(N) </label>
                    <input type="text " class="border border-slate-500 rounded" id="N" name="N" value="1">
                </div>
                <div class="mt-3 flex flex-col">
                    <label for="K" class="K" id="K">Potassium Ratio(K) </label>
                    <input type="text" class="border border-slate-500 rounded" id="K" name="K" value="1">
                </div>
                <div class="mt-3 flex flex-col">
                    <label for="P" class="P" id="P">Phospours Ratio(P) </label>
                    <input type="text" class="border border-slate-500 rounded" id="P" name="P" value="1">
                </div>
                <div class="mt-3 flex flex-col">
                    <label for="ph" class="ph" name="ph" id="ph">PH of soil</label>
                    <input type="text" class="border border-slate-500 rounded" id="ph" name="ph" value="7">
                </div>`
            }
        }

        function btnHandler() {
            location.replace('/crop')
        }

        res.addEventListener('click', yesHandler)
        btn.addEventListener('click', btnHandler)
    </script>
</body>

</html>
